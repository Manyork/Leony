<html>
    <style>
        ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
        }
        
        
        .dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}
        

img {
  border-radius: 50%;
  display:block;
  margin: auto;
  
}
        
    </style>
</head>
<body>

    <ul>
        <li><a class="active" href="index.jsp">PROVEEDORES</a></li>
        <li><a href="#productos">PRODUCTOS</a></li>
        <li><a href="#contact">DETALLES</a></li>
        <li><a href="#marca">MARCA</a></li>
        <li><a href="#presentacion">PRESENTACION</a></li>
        <li><a href="#pedido">PEDIDO</a></li>
        <li style="float:right"><a href="#distribuidora">DISTRIBUIDORA RUIZ. LIBERIA-GUANACASTE</a></li>
    </ul>
    
    
 <img src= "archivos/img/ruiz.jpg" alt="ruiz" width="300" height="300">
    
</body>
</html>
